  <text fill="#dce0e5ff" font-size="12.5" font-family="'Roboto Mono','Source Code Pro',monospace">
    <tspan x="10" y="50" dy="12.5">
      <tspan fill="#ffff60ff"  font-weight="700">const</tspan><tspan fill="#acb2beff">&#160;btn&#160;</tspan><tspan fill="#97979aff">=</tspan><tspan fill="#acb2beff">&#160;document</tspan><tspan fill="#ffa500ff">.</tspan><tspan fill="#97979aff">getElementById</tspan><tspan fill="#acb2beff">(</tspan><tspan fill="#ffa0a0ff">&apos;btn&apos;</tspan><tspan fill="#acb2beff">)</tspan><tspan fill="#ffa500ff">;</tspan>
    </tspan>
    <tspan x="10" y="67" dy="12.5">
      <tspan fill="#ffff60ff"  font-weight="700">let</tspan><tspan fill="#acb2beff">&#160;count&#160;</tspan><tspan fill="#97979aff">=</tspan><tspan>&#160;</tspan><tspan fill="#ffa0a0ff">0</tspan><tspan fill="#ffa500ff">;</tspan>
    </tspan>
    <tspan x="10" y="86" dy="12.5">&#160;</tspan>
    <tspan x="10" y="101" dy="12.5">
      <tspan fill="#ffff60ff"  font-weight="700">function</tspan><tspan>&#160;</tspan><tspan fill="#acb2beff">render</tspan><tspan fill="#ffa500ff">()&#160;{</tspan>
    </tspan>
    <tspan x="10" y="118" dy="12.5">
      <tspan fill="#acb2beff">&#160;&#160;btn</tspan><tspan fill="#ffa500ff">.</tspan><tspan fill="#97979aff">innerText</tspan><tspan>&#160;</tspan><tspan fill="#97979aff">=</tspan><tspan>&#160;</tspan><tspan fill="#ffa0a0ff">&#96;Count:&#160;</tspan ><tspan fill="#ffa500ff">&#36;{</tspan><tspan fill="#acb2beff">count</tspan><tspan fill="#ffa500ff">}</tspan><tspan fill="#ffa0a0ff">&#96;</tspan><tspan fill="#ffa500ff">;</tspan>
    </tspan >
    <tspan x="10" y="135" dy="12.5">
      <tspan fill="#acb2beff">}</tspan>
    </tspan>
    <tspan x="10" y="160" dy="12.5">&#160;</tspan>
    <tspan x="10" y="169" dy="12.5">
      <tspan fill="#acb2beff">btn</tspan><tspan fill="#ffa500ff">.</tspan><tspan fill="#97979aff">addEventListener</tspan><tspan fill="#acb2beff">(</tspan><tspan fill="#ffa0a0ff">&apos;click&apos;</tspan><tspan fill="#acb2beff">,&#160;()&#160;</tspan><tspan fill="#97979aff">=&gt;</tspan><tspan fill="#acb2beff">&#160;{</tspan>
    </tspan>
    <tspan x="10" y="186" dy="12.5">
      <tspan>&#160;&#160;</tspan><tspan fill="#80a0ffff">//&#160;Count&#160;from&#160;1&#160;to&#160;10.</tspan>
    </tspan>
    <tspan x="10" y="203" dy="12.5">
      <tspan>&#160;&#160;</tspan><tspan fill="#ffff60ff"  font-weight="700">if</tspan><tspan>&#160;</tspan><tspan fill="#acb2beff">(</tspan><tspan fill="#acb2beff">count</tspan><tspan>&#160;</tspan><tspan fill="#97979aff">&lt;</tspan><tspan>&#160;</tspan><tspan fill="#ffa0a0ff">10</tspan><tspan fill="#acb2beff">)&#160;{</tspan>
    </tspan>
    <tspan x="10" y="220" dy="12.5">
      <tspan>&#160;&#160;&#160;&#160;</tspan><tspan fill="#acb2beff">count</tspan><tspan>&#160;</tspan><tspan fill="#97979aff">+=</tspan><tspan>&#160;</tspan><tspan fill="#ffa0a0ff">1</tspan><tspan fill="#ffa500ff">;</tspan>
    </tspan>
    <tspan x="10" y="237" dy="12.5">
      <tspan>&#160;&#160;&#160;&#160;</tspan><tspan fill="#acb2beff">render</tspan><tspan fill="#acb2beff">()</tspan><tspan fill="#ffa500ff">;</tspan>
    </tspan>
    <tspan x="10" y="254" dy="12.5">
      <tspan>&#160;&#160;</tspan><tspan fill="#acb2beff">}</tspan>
    </tspan>
    <tspan x="10" y="271" dy="12.5">
